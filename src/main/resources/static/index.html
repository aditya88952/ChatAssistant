<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Local ChatGPT</title>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: userInput
            });

            const data = await response.text();
            responseDiv.innerText = data;
        }
    </script>
</head>
<body>
    <h1>My Local ChatGPT</h1>
    <textarea id="userInput" rows="5" cols="50" placeholder="Type your message..."></textarea><br><br>
    <button onclick="sendMessage()">Send</button>
    <h2>Response:</h2>
    <div id="response" style="white-space: pre-wrap; background-color: #f0f0f0; padding: 10px;"></div>
</body>
</html>
